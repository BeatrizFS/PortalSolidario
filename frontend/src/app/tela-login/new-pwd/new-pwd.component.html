<div class="container-new-pwd">
    <app-img-login></app-img-login>
    <div class="new-pwd">

        <div class="form">
            <mat-form-field class="input-field">
                <mat-label>Nova senha</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <mat-form-field class="input-field">
                <mat-label>Confirme a nova senha</mat-label>
                <input matInput type="password">

            <button type="button" class="btn btn-primary button" (click)="msgConfirmacao('Senha salva com sucesso!')">Salvar</button>
        </div>
    </div>
